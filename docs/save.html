<script type="text/javascript">

const $connectWallet = document.getElementById('connectWallet')
const $walletNotConnected = document.getElementById('walletNotConnected')
const $walletConnected = document.getElementById('walletConnected')
const $noWeb3Browser = document.getElementById('noWeb3Browser')
const $savePamphlets = document.getElementById('savePamphlets')




const env = 'mainnet'
const OS_CONTRACT = {
  mainnet: '0x495f947276749ce646f68ac8c248420045cb7b5e'
}[env];

const SJP_CONTRACT = {
  mainnet: '0x4f9e2E709895CC8ae62be86c6289F7081Ba048A6'
}[env];

const osABI = [
  'function balanceOfBatch(address[] calldata, uint256[] calldata) external view returns (uint256[] memory)',
  'function safeBatchTransferFrom(address, address, uint256[] calldata, uint256[] calldata, bytes calldata) external',
  'function safeTransferFrom(address from, address to, uint256 id, uint256 amount, bytes memory data) external',
  'function balanceOf(address, uint256) external view returns (uint256)'
]



;(async () => {

  let isEthBrowser
  let ownedTokenIds = []

  if (window.ethereum) {
    console.log('web3')
    window.provider = new ethers.providers.Web3Provider(window.ethereum, 'any')
    window.signer = provider.getSigner()
    isEthBrowser = true

  } else {
    console.log('no Web3 detected')
    isEthBrowser = false

    $noWeb3Browser.style.display = 'initial'

    return
  }

  const OSContract = new ethers.Contract(OS_CONTRACT, osABI, provider)

  const isConnected = async (givenAccount) => {
    if (!isEthBrowser) return false

    try {
      console.log('connecting')
      window.signer = provider.getSigner(givenAccount)
      return await signer.getAddress()
    } catch (e) {
      console.log('cannot connect', e)
      return false
    }
  }

  $connectWallet.onclick = async () => {
    $connectWallet.innerHTML = 'Connecting...'
    try {
      const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' }, []);

      const address = await isConnected(accounts[0])
      onWalletConnected(address)
      location.reload()

    } catch (e) {
      alert(`Error Connecting Wallet: ${e.message}`)
      console.error(e)
    }
  }
  const connectedWallet = await isConnected()
  if (connectedWallet) {
    console.log(`Wallet connected: ${connectedWallet}`)
    onWalletConnected(connectedWallet)
  } else {
    $walletNotConnected.style.display = 'initial'

  }

  async function onWalletConnected(wallet) {
    $walletNotConnected.style.display = 'none'
    $walletConnected.style.display = 'initial'

    $savePamphlets.innerHTML = `Loading...`


    const oldIds = pamphletData.map(d => d.os_token_id).filter(d => !!d)

    // const tokenBalances1 = await OSContract.connect(signer).balanceOfBatch(
    //   times(oldIds.length, () => connectedWallet),
    //   oldIds
    // )

    const tokenBalances2 = []

    for (let i = 0; i < oldIds.length; i++) {
      tokenBalances2.push(await OSContract.connect(signer).balanceOf(
        connectedWallet,
        oldIds[i]
      ))
    }


    ownedTokenIds = tokenBalances2
      .map((balance, i) => Number(balance) === 1 ? oldIds[i] : false)
      .filter(b => !!b)


    if (ownedTokenIds.length) {
      $savePamphlets.innerHTML = `
        <h2>Do you accept <a href="https://etherscan.io/address/${SJP_CONTRACT}" target="_blank">${SJP_CONTRACT}</a> as the one, true contract of Subway Jesus Pamphlets for the following tokens?</h2>
        <div class="pamphlets">
          ${
            ownedTokenIds.map(id => {
              const pamphlet = pamphletData.find(d => d.os_token_id === id)

              return `
                <div class="pamphlet">
                  <img src="./assets/${pamphlet.token_id}.jpg"></img>
                  <div>${pamphlet.name}</div>
                  <div><button id="acceptJesus-${pamphlet.os_token_id}" class="acceptJesus" onclick="upgradeToken('${pamphlet.os_token_id}')">I Accept</button></div>
                  <div id="acceptJesus-${pamphlet.os_token_id}-error" style="color: red"></div>
                </div>
              `
            }).join('')
          }
        </div>
      `

    } else {
      $savePamphlets.innerHTML = `To save a pamphlet, safe transfer the token to ${SJP_CONTRACT}`
    }
  }



  window.upgradeToken = async (osTokenId, newToken) => {
    document.getElementById(`acceptJesus-${osTokenId}`).innerHTML = 'Loading...'

    try {
      await OSContract.connect(signer).safeTransferFrom(
        connectedWallet,
        SJP_CONTRACT,
        osTokenId,
        1,
        []
      )
    } catch (e) {
      console.log(e)

      const message = e.message.includes('Please enable Blind signing or Contract data in the Ethereum app Settings')
        ? e.message += ' -- If you are using a Ledger device, you may need to open "Settings" and enable "Debug data", as well as "Blind signing"'
        : e.message

      document.getElementById(`acceptJesus-${osTokenId}-error`).innerHTML = message
    }
  }

})()



function times(t, fn) {
  const out = []
  for (let i = 0; i < t; i++) out.push(fn(i))
  return out
}
