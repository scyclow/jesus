<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Church of Subway Jesus Pamphlets -- Activities</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&display=swap" rel="stylesheet">

  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    body {
      background-image: url(./tan.jpeg);
      margin: 0.5em;
    }

    h1, h2 {
      color: #5a076b;
    }
    h1 {
      font-family: 'Merienda', cursive;
      text-align: center;
      background-color: #fff;
      border:  2px solid;
      padding: 0.25em;
      margin: 0.75em 0;
    }

    li {
      display: inline-block;
    }

    section {
      border: 2px solid #5a076b;
      background-color: #fff;
      padding: 1em;
      margin: 1em 0;
    }
  </style>
</head>
<body>
  <h1>The Church of Subway Jesus Pamphlets</h1>
  <nav>
    <ul>
      <li>Home</li>
      <li>Pamphlets</li>
      <li>Metaverse</li>
      <li>Activities</li>
      <li>Donate</li>
      <li>Contact</li>
      <li>About</li>
    </ul>
  </nav>

  <section>
    <h2>Upgrade Token</h2>
    <input type="text" name="" placeholder="Opensea Link">
    <button>Submit</button>
  </section>

  <section>
    <h2>Vote</h2>

    <div>
      <label>Your Token ID</label>
      <input type="number" name="" placeholder="27">
    </div>

    <div>
      <h3>Your Vote</h3>
      <input type="radio" name="vote" id="vote-yay" value="yay"> <label for="vote-yay">Yay</label>
      <input type="radio" name="vote" id="vote-nay" value="nay"> <label for="vote-nay">Nay</label>
    </div>


    <div>
      <label>Proposal Target Address</label>
      <input type="text" name="" placeholder="0x1234567890...">
    </div>

    <div>
      <label>Proposal Amount (ETH)</label>
      <input type="number" name="" placeholder="0">
    </div>

    <div>
      <label>Proposal Function Name</label>
      <input type="text" name="" placeholder="safeTransfer">
    </div>

    <div>
      <label>Proposal Function Signature</label>
      <input type="text" name="" placeholder="address,address,uint256">
    </div>

    <div>
      <label>Proposal Function Arguments</label>
      <input type="text" name="" placeholder="0x1234...,0x5678...,27">
    </div>

    <button>Submit</button>

  </section>

  <section>
    <h2>Make Proposal</h2>

    <div>
      <label>Your Token ID</label>
      <input type="number" name="" placeholder="27">
    </div>


    <div>
      <label>Proposal Target Address</label>
      <input type="text" name="" placeholder="0x1234567890...">
    </div>

    <div>
      <label>Proposal Amount (ETH)</label>
      <input type="number" name="" placeholder="0">
    </div>

    <div>
      <label>Proposal Function Name</label>
      <input type="text" name="" placeholder="safeTransfer">
    </div>

    <div>
      <label>Proposal Function Signature</label>
      <input type="text" name="" placeholder="address,address,uint256">
    </div>

    <div>
      <label>Proposal Function Arguments</label>
      <input type="text" name="" placeholder="0x1234...,0x5678...,27">
    </div>
  </section>

  <button>Submit</button>

</body>
