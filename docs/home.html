<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Church of Subway Jesus Pamphlets</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&display=swap" rel="stylesheet">

  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      font-family: 'Merienda', cursive;
    }
    body {
      background-image: url(./tan.jpeg);
      margin: 0.5em;
    }

    h1 {
      color: #5a076b;
      text-align: center;
      background-color: #fff;
      border:  2px solid;
      padding: 0.25em;
      width: 525px;
      margin: auto;
      border-radius: 15px;
    }

    .title {
      padding: 1em;
      margin-bottom: 0.75em;
    }



    .menu {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      max-width: 1200px;
      margin: auto;
    }

    .menu-item {
      color: #5a076b;
      text-align: center;
      background-color: #fff;
      border:  2px solid;
      border-radius: 15px;
      padding: 1em;
      margin: 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      align-self: center;
      justify-self: center;

      max-width: 10em;
    }

    .menu-item img {
      max-width: 100%;
      margin-bottom: 1em;
    }



    @media (max-width: 565px) {}
  </style>
</head>
<body>

  <div class="title">
    <h1>The Church of Subway Jesus Pamphlets</h1>
  </div>

  <nav class="menu">
    <div class=menu-item>

      <img src="./promo/Thumbnail.jpg">
      <span>Home</span>
    </div>

    <div class=menu-item>
      <img src="./promo/flyer-bg-2-sq.jpeg">
      <span>Pamphlets</span>
    </div>

    <div class=menu-item>
      <img src="./promo/flyer-bg-1.jpg">
      <span>Metaverse</span>
    </div>

    <div class=menu-item>
      <img src="./promo/Thumbnail.jpg">
      <span>Activities</span>
    </div>

    <div class=menu-item>
      <img src="./promo/Thumbnail.jpg">
      <span>Donate</span>
    </div>

    <div class=menu-item>
      <img src="./promo/Thumbnail.jpg">
      <span>Contact</span>
    </div>

    <div class=menu-item>
      <img src="./promo/Thumbnail.jpg">
      <span>About</span>
    </div>
  </nav>

</body>
</html>
